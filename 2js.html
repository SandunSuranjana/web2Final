<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
<style>
* {
  box-sizing: border-box;

}

body {
  margin: 0;
  font-family: Arial;
  
  color: white;
}


.column {
  float: left;
  width: 25%;
  padding: 2px;
}


img {
  opacity: 0.8; 
  cursor: pointer; 
}

img:hover {
  opacity: 1;
}


.row:after {
  content: "";
  display: table;
  clear: both;
}


.container {
  position: relative;
  display: none;
}


#imgtext {
  position: absolute;
  bottom: 15px;
  left: 15px;
  color: white;
  font-size: 20px;
}


.closebtn {
  position: absolute;
  top: 10px;
  right: 15px;
  color: white;
  font-size: 35px;
  cursor: pointer;
}
</style>
</head>
<body>




<div class="row">
  <div class="column">
    <img class="animate__animated animate__fadeInDown" src="img/shop/img1.jpeg" alt="BURGER" style="width:100%"  height="200px"onclick="myFunction(this);">
  </div>
  <div class="column">
    <img class="animate__animated animate__fadeInDown" src="img/shop/img2.jpeg" alt="CHOCO SHAKE" style="width:100%; height: 200px;" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img class="animate__animated animate__fadeInDown" src="img/shop/img3.jpeg" alt="JELLO" style="width:100%"  height="200px"onclick="myFunction(this);">
  </div>
  <div class="column">
    <img class="animate__animated animate__fadeInDown" src="img/shop/img4.jpeg" alt="MIXED RICE" style="width:100%"  height="200px"onclick="myFunction(this);">
  </div>
</div>

<div class="container">
  <div id="imgtext"></div>
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  
  <img id="expandedImg" style="width:100%">
  
  
</div>
<img src="img/shop/img1.jpeg">
<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
</script>

</body>
</html>
