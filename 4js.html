<html>
<head>
    <meta charset =“UTF-8”>
    <title>Map Sample</title>
    <style>
    #mymap{
        width:970px;
        height: 545px;
        
        margin-top: 30px;
    }</style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp">
        </script>
    <script>
    function initialize(){
    var map=new google.maps.Map(document.getElementById('mymap'),{zoom:14,center: {lat:6.6668611, lng:80.7048084},mapTypeId: google.maps.MapTypeId.ROADMAP});
    var marker = new google.maps.Marker({position: new google.maps.LatLng(6.6668611, 80.7048084),map: map,title: "MyHome"})
    var marker1 = new google.maps.Marker({position: new google.maps.LatLng(6.6487637, 80.6980673),map: map,title: "MySchool"})
    var info = new google.maps.InfoWindow({content:"This is my Home Town  Balangoda, Srilanka"});google.maps.event.addListener(marker, "click",function(){info.open(map, marker);});
    var info1 = new google.maps.InfoWindow({content:"This is my School Balangoda Vidyaloka Maha Vidyalaya"});google.maps.event.addListener(marker1, "click",function(){info.open(map, marker1);});

    }
    google.maps.event.addDomListener(window, 'load', initialize);
    
</script>
</head>
<body>
    <center><h1 class="animate__animated animate__fadeInDown">Google map for my home town in Sri lanka</h1></center>
    <div id="mymap" class="animate__animated animate__zoomIn"></div>
</body>
</html>
